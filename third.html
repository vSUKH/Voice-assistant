

<script>

    function show()
    {         
     var a = [9,8,7,8,9,8,6,7,2]
     var count=0
    for(i=0;i<a.length;i++)
    {
        n=a[i]
        count=0
       for(j=0;j<a.length;j++)
        if(a[j]==n)
           count++;

    
    document.write(a[i]+" has count = "+ count+"<br>")
    }
}
    show();
    </script>
